  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>

<!-- Header -->
<header id="header" class="alt dark">
  <div class="logo"><a href="index.html">Rochester Water Treatment<img src="images/logo.png" alt="ROC Water Treatment logo" style="width:20px;"/></a></div>
  <a href="#menu" class="toggle"><span>Menu</span></a>
</header>

<!-- Nav -->
<nav id="menu">
  <ul class="links">
    <li><a href="index.html">Home</a></li>
    <li><a href="generic.html">About Us</a></li>
  </ul>
</nav>

<!-- Banner -->
<!--
  To use a video as your background, set data-video to the name of your video without
  its extension (eg. images/banner). Your video must be available in both .mp4 and .webm
  formats to work correctly.
-->
<section id="banner" data-video="images/PouringWater">
  <div class="inner">
    <h1>Credits</h1>
    <a href="#one" class="button special scrolly">A full responsive, business-oriented HTML5/CSS3 template
      built by Templated and released under the Creative Commons.</a>
  </div>
</section>

<!-- Footer -->
<footer id="footer" class="wrapper">
  <div class="inner">
    <section>
      <div class="box">
        <div class="content">
          <h2 class="align-center">Contact Us</h2>
          <hr />
          <form action="#" method="post">
            <div class="field half first">
              <label for="name">Name</label>
              <input name="name" id="name" type="text" placeholder="Name">
            </div>
            <div class="field half">
              <label for="email">Email</label>
              <input name="email" id="email" type="email" placeholder="Email">
            </div>
            <div class="field">
              <label for="dept">Department</label>
              <div class="select-wrapper">
                <select name="dept" id="dept">
                  <option value="">- Category -</option>
                  <option value="1">Office</option>
                  <option value="1">Treatment Plant</option>
                  <option value="1">Estimation Department</option>
                  <option value="1">Human Resources</option>
                </select>
              </div>
            </div>
            <div class="field">
              <label for="message">Message</label>
              <textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
            </div>
            <ul class="actions align-center">
              <li><a href="action_page.html" class="button alt">Submit</a></li>
            </ul>
          </form>
        </div>
      </div>
    </section>
    <div class="copyright">
      &copy; Rochester Water Treatment<a href="credits.html">Credit</a>
    </div>
  </div>
</footer>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
